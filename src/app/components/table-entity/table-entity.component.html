<p-table [value]="entityFields" [scrollable]="true" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Comment</th>
            <th>Field Name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-entity>
        <tr>
            <td>{{ entity.comment }}</td>
            <td>{{ entity.fieldName }}</td>
        </tr>
    </ng-template>
</p-table>
