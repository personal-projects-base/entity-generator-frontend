<p-tabView>
    <p-tabPanel header="Project">
        <div class="project">
          <div class="formgrid grid">
            <div class="field col-12 md:col-5 c-margin">
              <p-floatLabel>
                <input pInputText id="username" class="w-full" [(ngModel)]="form.mainPackage" />
                <label for="username">Package Name</label>
              </p-floatLabel>
            </div>
            <div class="field col-12 md:col-4 c-margin">
              <p-floatLabel>
                <input pInputText id="username" class="w-full" [(ngModel)]="form.projectName" />
                <label for="username">Project Name</label>
              </p-floatLabel>
            </div>
            <div class="field col-12 md:col-3 c-margin">
              <p-floatLabel>
                <p-dropdown 
                  [(ngModel)]="language"
                  [options]="languages"
                  optionLabel="name"
                  class="w-full" />
                <label for="username">Language</label>
              </p-floatLabel>
            </div>
          </div>
          <div class="title-entities">
            <h3>Entidades</h3>
            <p-button (onClick)="onAddEntity()" label="Add Entity" />
          </div>
          <app-entity [entities]="form.entities"></app-entity>
          <hr>
          <div class="title-entities">
            <h3>Endpoints</h3>
            <p-button (onClick)="onAddEntity()" label="Add Endpoint" />
          </div>
          <hr>
          <div style="margin-top: 40px;" class="buttons">
            <p-button (onClick)="onGenerate()" label="Generate" />
          </div>
        </div>
    </p-tabPanel>
    <p-tabPanel header="Json">
        <app-json-viewer [jsonText]="jsonViewer"></app-json-viewer>
    </p-tabPanel>
  </p-tabView>
