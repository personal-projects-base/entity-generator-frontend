<div>
  Copie e cole os campos que deseja:
  <p>
    nomeCampo;TipoCampog
  </p>
  <p-table [value]="fields" [scrollable]="true" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Field name</th>
        <th>type</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-field let-i="rowIndex">
      <tr>
        <td [pEditableColumn]="field.name" pEditableColumnField="name">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                pInputText
                type="text"
                [(ngModel)]="field.name" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ field.name }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td [pEditableColumn]="field.type" pEditableColumnField="type">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                pInputText
                type="text"
                [(ngModel)]="field.type" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ field.type }}
            </ng-template>
          </p-cellEditor>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<div class="buttons">
  <p-button (onClick)="onSave()" label="Add" />
</div>
